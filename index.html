<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<app-title>Todo App</app-title>
	<link 
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link 
	rel="stylesheet" 
	href="style.css" 
	media="screen" 
	charset="utf-8">
</head>
<body class="app">
	<section class="title-app">
		<img 
		class="title-app__image" 
		src="./eisenhower-matrix.jpg" 
		alt="eisenhower-matrix image">
		<a 
		class="title-app__link" 
		href="https://goal-life.com/page/method/matrix-eisenhower">
		Want more details?</a>
	</section>
	<section class="todo-app todo">
		<p id="todo-add">
			<label for="todo-add__new-task" class="todo-app__title">Add Item</label>
			<div class="todo-add__wrapper">
				<input
				class="todo-input todo-app__input"
				id="todo-add__new-task"
				type="text">
				<button>Add</button>
			</div>
		</p>
		<h3 class="todo-app__title">Todo</h3>
		<ul id="todo-list" class="list">
			<li class="list__item">
				<input 
				class="todo-checkbox"
				type="checkbox">
				<label class="todo-app__input">Pay Bills</label>
				<input 
				type="text" 
				class="todo-input todo-app__input">
				<button class="edit">Edit</button>
				<button class="delete">
					<img 
					src="./remove.svg"
					alt="remove-icon">
				</button>
			</li>
			<li class="editMode list__item">
				<input 
				class="todo-checkbox"
				type="checkbox">
				<label class="todo-app__input">Go Shopping</label>
				<input 
				type="text" 
				value="Go Shopping" 
				class="todo-input todo-app__input">
				<button class="edit">Save</button>
				<button class="delete">
					<img 
					src="./remove.svg"
					alt="remove-icon">
				</button>
			</li>
		</ul>
		<h3 class="todo-app__title">Completed</h3>
		<ul id="todo-completed" class="list">
			<li class="list__item">
				<input 
				class="todo-checkbox"
				type="checkbox" 
				checked>
				<label class="todo-app__input">See the Doctor</label>
				<input 
				type="text" 
				class="todo-input todo-app__input">
				<button class="edit">Edit</button>
				<button class="delete">
					<img 
					src="./remove.svg"
					alt="remove-icon">
				</button>
			</li>
		</ul>
	</>
	<script src="app.js"></script>
</body>
</html>
